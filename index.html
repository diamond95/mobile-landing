<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Xiaomi Mi Note 10 pro</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.png" class="logo-image" alt="logo" />
        <h4 class="logo-text">Xiaomi</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Specs</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.png" class="cart-image" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Xiaomi Mi Note 10 Pro</h1>
            <p>Dream big, shoot epic World's first 108MP penta camera</p>
          </div>
          <div class="cta">
            <button class="cta-select">
              Black
            </button>
            <button class="cta-add">
              Add To Cart
            </button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/mobile-cover.png" alt="mobile-cover" />
        </div>
        <div class="cover-back">
          <img src="./img/mobile-cover-back.png" alt="mobile-cover-back" />
        </div>
      </section>

      <div class="mobile-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot-empty.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />
      </div>

      <img class="big-eclipse" src="./img/big-eclipse.svg" alt="" />
      <img class="mid-eclipse" src="./img/mid-eclipse.svg" alt="" />
      <img class="small-eclipse" src="./img/small-eclipse.svg" alt="" />

      <section class="presentation-video">
        
  
          <video
            src="https://i01.appmifile.com/webfile/globalimg/products/pc/mi-note-10/index-03-backvideo.mp4"
            poster="https://i01.appmifile.com/webfile/globalimg/products/pc/mi-note-10/xx.png"
            autoplay="true"
            muted=""
            loop=""
            class="video"
          ></video>

      </section>
    </main>
  </body>
</html>
